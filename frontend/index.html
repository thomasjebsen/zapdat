<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zapdat - Instant Table Insights</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Shadcn-inspired light theme */
            --primary: #18181b;
            --primary-dark: #09090b;
            --primary-light: #3f3f46;
            --secondary: #71717a;
            --success: #16a34a;
            --danger: #dc2626;
            --warning: #ea580c;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --border-secondary: #cbd5e1;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 1px 3px 0 var(--shadow), 0 1px 2px -1px var(--shadow);
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .upload-area {
            border: 2px dashed var(--border-secondary);
            border-radius: 8px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--bg-tertiary);
        }

        .upload-area:hover::before {
            opacity: 0.02;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: var(--bg-tertiary);
            border-style: solid;
        }

        input[type="file"] {
            display: none;
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .upload-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.625rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px 0 var(--shadow);
        }

        .upload-button:hover {
            background: var(--primary-dark);
            box-shadow: 0 1px 3px 0 var(--shadow);
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner:nth-child(2) {
            border-top-color: var(--secondary);
            animation-delay: -0.3s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }

        /* Error State */
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 1rem 1.25rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            display: none;
            animation: shake 0.5s ease;
            font-size: 0.875rem;
        }

        .error.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Results */
        .results {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .results.active {
            display: block;
        }

        /* Overview Card */
        .overview-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 var(--shadow), 0 1px 2px -1px var(--shadow);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-box {
            background: var(--primary);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 var(--shadow), 0 1px 2px -1px var(--shadow);
        }

        .stat-box:hover {
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -2px var(--shadow);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .stat-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Column Cards */
        .column-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px 0 var(--shadow), 0 1px 2px -1px var(--shadow);
            transition: all 0.2s ease;
        }

        .column-card:hover {
            border-color: var(--border-secondary);
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -2px var(--shadow);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .column-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .column-type {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.375rem 0.875rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid var(--border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
        }

        .stat-item-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .stat-item-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .plot-container {
            margin-top: 2rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .upload-section {
                padding: 1.5rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .column-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">zapdat</div>
            <p class="tagline">Instant insights from your data. Fast. Private. Client-side.</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìä</div>
                    <div class="upload-text">Drop your CSV file here</div>
                    <div class="upload-hint">or click to browse</div>
                    <button class="upload-button">Choose File</button>
                </div>
                <input type="file" id="fileInput" accept=".csv">
            </div>

            <div class="loading" id="loading">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner"></div>
                </div>
                <p class="loading-text">Analyzing your data...</p>
            </div>

            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="overview-card">
                <h2 class="card-title">
                    <span>üìã</span>
                    Dataset Overview
                </h2>
                <div class="overview-stats" id="overviewStats"></div>
            </div>
            <div id="columnAnalysis"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const uploadButton = document.querySelector('.upload-button');

        // Click handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadButton.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        async function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }

            errorDiv.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Analysis failed');
                }

                const data = await response.json();
                displayResults(data.analysis);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('active');
        }

        function displayResults(analysis) {
            results.classList.add('active');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // Display overview
            const overview = analysis.overview;
            const overviewStats = document.getElementById('overviewStats');

            const totalMissing = Object.values(overview.missing_values).reduce((a, b) => a + b, 0);

            overviewStats.innerHTML = `
                <div class="stat-box" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">
                    <div class="stat-value">${overview.rows.toLocaleString()}</div>
                    <div class="stat-label">Rows</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                    <div class="stat-value">${overview.columns}</div>
                    <div class="stat-label">Columns</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    <div class="stat-value">${totalMissing.toLocaleString()}</div>
                    <div class="stat-label">Missing Values</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <div class="stat-value">${overview.duplicates.toLocaleString()}</div>
                    <div class="stat-label">Duplicates</div>
                </div>
            `;

            // Display column analysis
            const columnAnalysis = document.getElementById('columnAnalysis');
            columnAnalysis.innerHTML = '';

            for (const [columnName, columnData] of Object.entries(analysis.columns)) {
                const card = createColumnCard(columnName, columnData);
                columnAnalysis.appendChild(card);
            }
        }

        function createColumnCard(name, data) {
            const card = document.createElement('div');
            card.className = 'column-card';

            const typeEmoji = {
                'numeric': 'üî¢',
                'categorical': 'üè∑Ô∏è',
                'text': 'üìù',
                'datetime': 'üìÖ'
            };

            const header = `
                <div class="column-header">
                    <div class="column-name">${typeEmoji[data.type] || 'üìä'} ${name}</div>
                    <div class="column-type">${data.type}</div>
                </div>
            `;

            let statsHtml = '';
            if (data.analysis && data.analysis.stats) {
                const stats = data.analysis.stats;
                statsHtml = '<div class="stats-grid">';

                for (const [key, value] of Object.entries(stats)) {
                    let displayValue;
                    if (value === null || value === undefined) {
                        displayValue = 'N/A';
                    } else if (typeof value === 'number') {
                        displayValue = Number.isInteger(value) ?
                            value.toLocaleString() :
                            value.toFixed(2);
                    } else {
                        displayValue = value;
                    }

                    statsHtml += `
                        <div class="stat-item">
                            <div class="stat-item-label">${key}</div>
                            <div class="stat-item-value">${displayValue}</div>
                        </div>
                    `;
                }

                statsHtml += '</div>';
            }

            card.innerHTML = header + statsHtml;

            // Add plot if available
            if (data.analysis && data.analysis.plot) {
                const plotDiv = document.createElement('div');
                plotDiv.className = 'plot-container';
                const sanitizedName = name.replace(/[^a-zA-Z0-9]/g, '-');
                plotDiv.id = `plot-${sanitizedName}-${Date.now()}`;
                card.appendChild(plotDiv);

                // Render plot with dark theme after DOM is ready
                try {
                    const plotData = JSON.parse(data.analysis.plot);

                    // Ensure we have valid data
                    if (!plotData || !plotData.data || !plotData.layout) {
                        console.warn(`Invalid plot data for ${name}`);
                        return card;
                    }

                    const layout = {
                        ...plotData.layout,
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        font: {
                            color: '#0f172a',
                            family: 'Inter, sans-serif'
                        },
                        xaxis: {
                            ...(plotData.layout.xaxis || {}),
                            gridcolor: '#e2e8f0',
                            color: '#0f172a',
                            zerolinecolor: '#cbd5e1'
                        },
                        yaxis: {
                            ...(plotData.layout.yaxis || {}),
                            gridcolor: '#e2e8f0',
                            color: '#0f172a',
                            zerolinecolor: '#cbd5e1'
                        }
                    };

                    // Use setTimeout to ensure DOM is ready
                    setTimeout(() => {
                        Plotly.newPlot(plotDiv, plotData.data, layout, {
                            responsive: true,
                            displayModeBar: true,
                            modeBarButtonsToRemove: ['lasso2d', 'select2d'],
                            displaylogo: false
                        }).catch(err => {
                            console.error(`Failed to render plot for ${name}:`, err);
                            plotDiv.innerHTML = '<p style="color: #64748b; text-align: center; padding: 2rem;">Chart unavailable</p>';
                        });
                    }, 100);
                } catch (err) {
                    console.error(`Error processing plot for ${name}:`, err);
                    plotDiv.innerHTML = '<p style="color: #64748b; text-align: center; padding: 2rem;">Chart unavailable</p>';
                }
            }

            return card;
        }
    </script>
</body>
</html>
