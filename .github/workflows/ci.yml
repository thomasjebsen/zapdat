name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system ruff mypy pandas-stubs

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

      - name: Run mypy type checker
        run: mypy backend/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          if [ -f test_analyzer.py ]; then
            python test_analyzer.py
          fi
          if [ -d tests ]; then
            pytest tests/ -v
          fi

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t zapdat:test .

      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name zapdat-test zapdat:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop zapdat-test
